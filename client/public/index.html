<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#121212" />
    <meta name="description" content="Skully9ts - Bold and Edgy Skull-Themed Apparel" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Skully9ts | Bold & Edgy Skull Apparel</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      body.light-mode {
        background-color: #F5F5F5;
        color: #121212;
      }
      
      body.dark-mode {
        background-color: #121212;
        color: #FFFFFF;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track, #1E1E1E);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb, #333333);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover, #FF0000);
      }

      .light-mode {
        --scrollbar-track: #FFFFFF;
        --scrollbar-thumb: #CCCCCC;
        --scrollbar-thumb-hover: #CC0000;
      }

      .dark-mode {
        --scrollbar-track: #1E1E1E;
        --scrollbar-thumb: #333333;
        --scrollbar-thumb-hover: #FF0000;
      }

      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: background-color 0.3s ease;
      }

      .light-mode .loading-screen {
        background-color: #F5F5F5;
      }

      .dark-mode .loading-screen {
        background-color: #121212;
      }

      .skull-loader {
        width: 100px;
        height: 100px;
        animation: skullGlow 2s ease-in-out infinite alternate;
      }

      .light-mode .skull-loader {
        filter: invert(1);
      }

      @keyframes skullGlow {
        0% {
          filter: drop-shadow(0 0 5px var(--glow-color, #FF0000));
          transform: scale(1);
        }
        100% {
          filter: drop-shadow(0 0 20px var(--glow-color, #FF0000));
          transform: scale(1.1);
        }
      }

      .light-mode {
        --glow-color: #CC0000;
      }

      .dark-mode {
        --glow-color: #FF0000;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-screen">
        <img src="%PUBLIC_URL%/skull-loader.svg" alt="Loading..." class="skull-loader" />
      </div>
    </div>
  </body>
</html>
